            <article class="contact" data-page="contact" [class.active]="isActive">

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15264.772008179736!2d82.20627519170903!3d16.965054215674755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a38281d37fa67a1%3A0x479616fbe6000c00!2sIndra%20Palem%2C%20Kakinada%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1748610214597!5m2!1sen!2sin"
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>

        <section class="contact-form">

          <h3 class="h3 form-title">Contact Form</h3>

            <form class="form" (submit)="sendEmail($event)" #contactForm="ngForm" novalidate>

              <div class="input-wrapper">
                <input 
                  type="text" 
                  name="fullname" 
                  class="form-input" 
                  placeholder="Full name" 
                  required 
                  minlength="3"
                  #fullname="ngModel"
                  [(ngModel)]="formData.fullname"
                  />
                <!-- Error message for fullname -->
                <div class="error" *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)">
                  <small *ngIf="fullname.errors?.['required']">Full name is required.</small>
                  <small *ngIf="fullname.errors?.['minlength']">Full name must be at least 3 characters.</small>
                </div>

                <input 
                  type="email" 
                  name="email" 
                  class="form-input" 
                  placeholder="Email address" 
                  required 
                  email
                  #email="ngModel"
                  [(ngModel)]="formData.email"
                  />
                <!-- Error message for email -->
                <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <small *ngIf="email.errors?.['required']">Email is required.</small>
                  <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
                </div>
              </div>

              <textarea 
                name="message" 
                class="form-input" 
                placeholder="Your Message" 
                required 
                minlength="5"
                #message="ngModel"
                [(ngModel)]="formData.message"
              ></textarea>
              <!-- Error message for message -->
              <div class="error" *ngIf="message.invalid && (message.dirty || message.touched)">
                <small *ngIf="message.errors?.['required']">Message is required.</small>
                <small *ngIf="message.errors?.['minlength']">Message must be at least 5 characters.</small>
              </div>

              <button class="form-btn" type="submit" [disabled]="contactForm.invalid || isSending">
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
              </button>

            </form>



        </section>

          <!-- Notification Toast -->
          <div 
            class="notification" 
            [class.show]="notification.show" 
            [class.success]="notification.type === 'success'"
            [class.error]="notification.type === 'error'">
            {{ notification.message }}
          </div>



      </article>
